<h1>Shopping Cart</h1>

<table>
    <tr>
        <th><strong>Donut</strong></th>
        <th><strong>Calories</strong></th>
        <th><strong>Price</strong></th>
        <th><strong>Quantity</strong></th>
        <th></th>
    </tr>
    <tr *ngFor="let item of this.getCartItems()">
        <td>{{item.name}}</td>
        <td>{{item.calories}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity}}</td>
        <td><button (click)="onRemoveItemFromCart(item)" >Remove</button> </td>
    </tr>
</table>

<p> Total Calories: {{this.getTotalCaloriesOfCart()}}</p>
<p> Total Calories: {{this.getTotalPriceOfCart() | currency}}</p>
